      id="add-checkbox"
      style="z-index: -10; position: absolute; right: 20px; top: 23px"

      Ajouter
    </button>

    <!-- Nouveau bouton -->

    <div class="checkbox-container" id="checkbox-container">
      <!-- Les cases à cocher seront ajoutées ici -->
    </div>
    <div id="total-price" class="prix">Total: 0€</div>

    <script>
      let lastCheckboxItem = null;
      let totalPrice = 0; // Variable pour stocker le total
      const itemQuantities = {}; // Objet pour stocker les quantités des articles
      
      function addCheckbox() {
          const checkboxContainer = document.getElementById("checkbox-container");
          const newCheckboxName = document.getElementById("new-checkbox").value.trim().toLowerCase();
      
          if (newCheckboxName !== "") {
              // Si l'article existe déjà, on incrémente la quantité
              if (itemQuantities[newCheckboxName]) {
                  itemQuantities[newCheckboxName]++;
              } else {
                  itemQuantities[newCheckboxName] = 1; // Sinon, on l'ajoute avec une quantité de 1
              }
      
              // Mise à jour du prix total en fonction du nom de l'article et de sa quantité
              const itemPrice = getItemPrice(newCheckboxName) * itemQuantities[newCheckboxName];
              
              // Retirer l'ancien prix avant de le recalculer avec la nouvelle quantité
              totalPrice -= getItemPrice(newCheckboxName) * (itemQuantities[newCheckboxName] - 1);
              totalPrice += itemPrice;
      
              // Vérifier si la case à cocher existe déjà, sinon l'ajouter
              let existingCheckbox = document.getElementById(`checkbox-${newCheckboxName}`);
              if (!existingCheckbox) {
                  const checkboxItem = document.createElement("div");
                  checkboxItem.className = "checkbox-item";
      
                  const checkbox = document.createElement("input");
                  checkbox.type = "checkbox";
                  checkbox.id = `checkbox-${newCheckboxName}`;
                  checkbox.name = newCheckboxName;
      
                  const label = document.createElement("label");
                  label.htmlFor = newCheckboxName;
                  label.textContent = `${newCheckboxName} (${itemQuantities[newCheckboxName]})`;
      
                  checkboxItem.appendChild(checkbox);
                  checkboxItem.appendChild(label);
      
                  checkboxContainer.appendChild(checkboxItem);
      
                  lastCheckboxItem = checkboxItem;
              } else {
                  // Mise à jour du label pour refléter la nouvelle quantité
                  const label = existingCheckbox.nextElementSibling;
                  label.textContent = `${newCheckboxName} (${itemQuantities[newCheckboxName]})`;
              }
      
              // Mise à jour de la div avec le nouveau total
              document.getElementById("total-price").textContent = `Total: ${totalPrice.toFixed(2)}€`;
      
              document.getElementById("new-checkbox").value = "";
          }
      }
      
      function getItemPrice(item) {
          switch(item) {
              case "oeufs": return 1.19;
              case "pain": return 2.00;
              case "fromage blanc": return 1.63;
              case "lait": return 0.99;
              case "beurre": return 1.50;
              case "farine": return 0.80;
              case "sucre": return 0.75;
              case "chocolat": return 2.50;
              case "poulet": return 5.00;
              case "riz": return 1.20;
              case "pâtes": return 1.10;
              case "tomates": return 1.30;
              case "fromage": return 3.00;
              case "jambon": return 2.70;
              case "salade": return 1.50;
              case "pommes": return 2.00;
              case "bananes": return 1.80;
              case "poissons": return 6.00;
              case "yaourt": return 1.25;
              case "céréales": return 3.50;
              case "jus d'orange": return 2.90;
              case "thon": return 2.20;
              case "huile d'olive": return 4.00;
              case "miel": return 3.60;
              default: return 0;
              case "café": return 7;
          }
      }
      
      function undoLastCheckbox() {
          if (lastCheckboxItem) {
              const label = lastCheckboxItem.querySelector("label").textContent.toLowerCase().split(" (")[0];
      
              if (itemQuantities[label]) {
                  totalPrice -= getItemPrice(label) * itemQuantities[label];
                  itemQuantities[label]--;
      
                  if (itemQuantities[label] === 0) {
                      delete itemQuantities[label];
                      lastCheckboxItem.remove();
                      lastCheckboxItem = null;
                  } else {
                      const existingCheckbox = document.getElementById(`checkbox-${label}`);
                      if (existingCheckbox) {
                          existingCheckbox.nextElementSibling.textContent = `${label} (${itemQuantities[label]})`;
                      }
                  }
      
                  document.getElementById("total-price").textContent = `Total: ${totalPrice.toFixed(2)}€`;
              }
          }
      }
      
      document.getElementById("add-checkbox").addEventListener("click", addCheckbox);
      document.getElementById("undo-checkbox").addEventListener("click", undoLastCheckbox);
      
      document.getElementById("new-checkbox").addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
              addCheckbox();
              event.preventDefault();
          }
      });
      </script>
