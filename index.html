  <body>
    <div class="Titlepp">Original American Cookies de Mike</div>
    <div class="carre3"></div>
    <img src="21945_w600 2.png" alt="" class="imagepp" />
    <img src="IMG_1334.jpg" alt="" class="Etape1" />
    <img src="IMG_1335.jpg" alt="" class="Etape2" />
    <img src="IMG_1336.jpg" alt="" class="Etape3" />

    <input
      type="search"
      id="search"
      onchange="ouvrirPage()"
      class="search"
      placeholder="Rechercher une recette"
    />
    <input
      type="button"
      id="button"
      onclick="ouvrirPage()"
      class="Rechercher"
    />

    <script>
      function ouvrirPage() {
        var a = document.getElementById("search").value.toLowerCase();
        console.log("Valeur entrée :", a); // Ajout d'un message de débogage

        if (a === "chat") {
          console.log("Recherche 'chat' détectée"); // Ajout d'un message de débogage
          window.location.href =
            "https://www.google.com/search?client=opera&q=api+recette+de+cuisine&sourceid=opera&ie=UTF-8&oe=UTF-8";
        } else if (a === "chien") {
          console.log("Recherche 'chien' détectée"); // Ajout d'un message de débogage
          window.location.href = "/customizedalert.html";
        } else {
          console.log("Recherche par défaut détectée"); // Ajout d'un message de débogage
          window.location.href = "https://www.youtube.com/";
        }
      }
    </script>
    <img
      src="https://img.icons8.com/?size=100&id=132&format=png&color=000000"
      alt=""
      class="iconesearch"
    />
    <div id="mySidenav" class="sidenav">
      <a id="closeBtn" href="#" class="close">×</a>
      <ul>
        <li><a href="#">Acceuile</a></li>
        <li><a href="#">frrgrgrgrgr</a></li>
        <li><a href="#">Témoignages</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <a href="#" id="openBtn">
      <span class="burger-icon">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </a>
    <script>
      var sidenav = document.getElementById("mySidenav");
      var openBtn = document.getElementById("openBtn");
      var closeBtn = document.getElementById("closeBtn");

      openBtn.onclick = openNav;
      closeBtn.onclick = closeNav;

      /* Set the width of the side navigation to 250px */
      function openNav() {
        sidenav.classList.add("active");
      }

      /* Set the width of the side navigation to 0 */
      function closeNav() {
        sidenav.classList.remove("active");
      }
    </script>
    <div class="star">
      <img src="star_filled-1.png" alt="Star 1" />
      <img src="star_filled-2.png" alt="Star 2" />
      <img src="star_filled-3.png" alt="Star 3" />
      <img src="star_filled.png" alt="Star 4" />
      <img src="star.png" alt="Star 5" />
    </div>
    <div class="fond">x</div>
    <button class="btn">
      <img
        src="icons8-chargement-de-points-32.png"
        alt="Icon"
        width="20"
        height="20"
      />
      Voir plus de détails
    </button>
  </body>
