 <script>
      function ouvrirPage() {
        var a = document.getElementById("search").value.toLowerCase();
        console.log("Valeur entrée :", a); // Ajout d'un message de débogage

        if (a === "chat")  {
          console.log("Recherche 'chat' détectée"); // Ajout d'un message de débogage
          window.location.href = "https://www.google.com/search?client=opera&q=api+recette+de+cuisine&sourceid=opera&ie=UTF-8&oe=UTF-8";
        } else if (a === "chien") {
          console.log("Recherche 'chien' détectée"); // Ajout d'un message de débogage
          window.location.href = "/customizedalert.html";
        } else {
          console.log("Recherche par défaut détectée"); // Ajout d'un message de débogage
          window.location.href = "https://www.youtube.com/";
        }
      }
    </script>
